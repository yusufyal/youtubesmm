[build]
builder = "nixpacks"

[build.nixpacksPlan.phases.setup]
nixPkgs = ["nodejs_20"]

[build.nixpacksPlan.phases.install]
cmds = ["npm install"]

[build.nixpacksPlan.phases.build]
cmds = ["npm run build", "cp -r public .next/standalone/ || true", "cp -r .next/static .next/standalone/.next/ || true"]

[deploy]
startCommand = "node .next/standalone/server.js"

[deploy.env]
PORT = "3000"
HOSTNAME = "0.0.0.0"
